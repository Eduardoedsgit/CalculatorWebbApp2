<!DOCTYPE html>
    <head>
        <title>Eduardo Calculadora</title>
        <!--Linkando o css-->
        <link rel="stylesheet" href="src/style/style.css">
        <meta name="viewport" content="width=device-width initial-scale=1"/>            
    </head>
    <body class="PageBody">
        <div class="CalculatorPanel">
            <h3 class="CalculatorTitle">CALCULADORA BÁSICA</h3>
            <DIV class="AlignDisplay">
                <input class="Display" id="InputDisplay" type="text" maxlength="10" placeholder="0">
            </DIV>
            <div class="BoxButtons">
                <div class="ButtonsAlign">
                    <button id="BtnC" class="SymbolButtons">C</button>
                    <button id="BtnCE" class="SymbolButtons">CE</button>
                    <button id="PercentBtn" class="SymbolButtons">%</button>
                    <button id="BtnDiv" class="OperButtons">÷</button>
                </div>
                <div class="ButtonsAlign">
                    <button id="Btn7" class="Buttons">7</button>
                    <button id="Btn8" class="Buttons">8</button>
                    <button id="Btn9" class="Buttons">9</button>
                    <button class="OperButtons">X</button>
                </div>
                <div class="ButtonsAlign">
                    <button class="Buttons">4</button>
                    <button class="Buttons">5</button>
                    <button class="Buttons">6</button>
                    <button class="OperButtons">-</button>
                </div>
                <div class="ButtonsAlign">
                    <button type="button" id="BtnNumber1" class="Buttons">1</button>
                    <button type="button" id="BtnNumber2" class="Buttons">2</button>
                    <button class="Buttons">3</button>
                    <button class="OperButtons">+</button>
                </div>
                <div class="ButtonsAlign">
                    <button class="Buttons">0</button>
                    <button class="Buttons">,</button>                    
                    <button class="EqualButton">=</button>
                </div>
            </div>            
                <h3 class="EndePortfolio">edudigitalsystems.blogspot.com</h3>             
        </div>
        <!--Linkando a ação da linguagem javascript-->
        <script type="text/javascript" src="src/ActionController/Controler.js"></script> 
    </body>
</html>
